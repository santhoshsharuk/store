<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #f0f0f0;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            display: block;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #f0f0f0;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .email-section {
            margin-bottom: 40px;
        }

        .email-form {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .email-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .notify-btn {
            padding: 15px 40px;
            background: #ffffff;
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notify-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .notify-btn:active {
            transform: translateY(0);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-link {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #ffffff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.3);
            color: #ffffff;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.3);
            color: #ffffff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .countdown-item {
                min-width: 70px;
                padding: 15px;
            }

            .countdown-value {
                font-size: 2rem;
            }

            .countdown-label {
                font-size: 0.8rem;
            }

            .email-input {
                min-width: 100%;
            }

            .notify-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõçÔ∏è</div>
        <h1>Coming Soon</h1>
        <p class="subtitle">Our amazing store is launching soon. Stay tuned!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-value" id="days">0</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="hours">0</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="minutes">0</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="seconds">0</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <div class="email-section">
            <form class="email-form" id="notifyForm">
                <input 
                    type="email" 
                    class="email-input" 
                    id="emailInput" 
                    placeholder="Enter your email address" 
                    required
                >
                <button type="submit" class="notify-btn">Notify Me</button>
            </form>
            <div class="message" id="message"></div>
        </div>

        <div class="social-links">
            <a href="https://facebook.com" class="social-link" target="_blank" title="Facebook">
                <span>f</span>
            </a>
            <a href="https://twitter.com" class="social-link" target="_blank" title="Twitter">
                <span>ùïè</span>
            </a>
            <a href="https://instagram.com" class="social-link" target="_blank" title="Instagram">
                <span>üì∑</span>
            </a>
            <a href="https://linkedin.com" class="social-link" target="_blank" title="LinkedIn">
                <span>in</span>
            </a>
        </div>
    </div>

    <script>
        // Set launch date (30 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate.getTime() - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Handle form submission
        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('emailInput');
            const message = document.getElementById('message');
            const email = emailInput.value.trim();

            if (email && validateEmail(email)) {
                message.textContent = '‚úì Thank you! We\'ll notify you when we launch.';
                message.className = 'message success show';
                emailInput.value = '';
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    message.classList.remove('show');
                }, 5000);
            } else {
                message.textContent = '‚úó Please enter a valid email address.';
                message.className = 'message error show';
                
                setTimeout(() => {
                    message.classList.remove('show');
                }, 5000);
            }
        });

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
